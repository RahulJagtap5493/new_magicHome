<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="data:,">
        <!-- <link rel="shortcut icon" href="#" /> -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MagicHome House Price Prediction</title>
        <style>
            input[type=number], select {
            width: 20%;
            padding: 5px 5px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }
            body, html {
              height: 100%;
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
            }
            
            * {
              box-sizing: border-box;
            }
            
            .bg-image {
              /* The image used */
              background-image: url("https://images.designtrends.com/wp-content/uploads/2016/07/16174255/Small-Villa-Designs.jpg");
              
              /* Add the blur effect */
              filter: blur(2px);
              -webkit-filter: blur(2px);
              
              /* Full height */
              height: 100%; 
              
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
            
            /* Position text in the middle of the page/image */
            .bg-text {
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
              color: white;
              font-weight: bold;
              border: 3px solid #f1f1f1;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 2;
              width: 80%;
              padding: 20px;
              text-align: center;
            }
            </style>
    </head>

    <body TEXT = "WHITE";>
        <div class="bg-image"></div>
        <div class="bg-text">
        <h1>MagicHome House Price Prediction</h1>
        <form method="POST" action="/MagicHome_price">

            <label>AREA in (sqft):  </label>
            <input style="font-size:15px" type = "number" name = "Area" min="1000" max="50000000" placeholder="Enter Area" size="30" required>
            <!-- <h1 style="color:rgb(255, 255, 255);font-size:10px;">Eg: (7 to 60)cm</h1> -->
            <br>

            <label>BHK :--  </label>
            <input style="font-size:15px" type = "number" name = "BHK" min="1" max="100" placeholder="Enter BHK" size="30" required>
            <!-- <h1 style="color:rgb(255, 255, 255);font-size:10px;">Eg: (7 to 60)cm</h1> -->
            <br>

            <label>BATHROOMS :  </label>
            <input style="font-size:15px" type = "number" name = "Bathroom" min="1" max="100" placeholder="Enter Bathroom" size="30" required>
            <!-- <h1 style="color:rgb(255, 255, 255);font-size:10px;">Eg: (7 to 60)cm</h1> -->
            <br>

            <label>PARKING :  </label>
            <input style="font-size:15px" type = "number" name = "Parking" min="1" max="5" placeholder="Enter Parking" size="30" required>
            <!-- <h1 style="color:rgb(255, 255, 255);font-size:10px;">Eg: (7 to 60)cm</h1> -->
            <br>

            <label>PER_SqRF :  </label>
            <input style="font-size:15px" type = "number" name = "Per_Sqft" min="1000" max="100000000" placeholder="Enter Per_Sqft" size="30" required>
            <!-- <h1 style="color:rgb(255, 255, 255);font-size:10px;">Eg: (7 to 60)cm</h1> -->
            <br>

            <label>TYPE:--</label>
            <select name = "Type">
                <option value = "Builder_Floor">Builder_Floor</option>
                <option value = "Apartment">Apartment</option>
            </select>
            <br>
          

            <label>FURNISHING:</label>
            <select name = "Furnishing">
                <option value = "Semi-Furnished">Semi-Furnished</option>
                <option value = "Unfurnished">Unfurnished</option>
                <option value = "Furnished">Furnished</option>
            </select>
            <br>

            <label>STATUS:</label>
            <select name = "Status">
                <option value = "Ready_to_move">Ready_to_move</option>
                <option value = "Almost_ready">Almost_ready</option>
            </select>
            <br>

            <label>TRANSACTION:</label>
            <select name = "Transaction">
                <option value = "Resale">Resale</option>
                <option value = "New_Property">New_Property</option>
            </select>
            <br>

            <!-- Submit -->
            <style>
                .button {
                    display: inline-block;
                    border-radius: 4px;
                    background-color: #278ed2;
                    border: none;
                    color: #FFFFFF;
                    text-align: center;
                    font-size: 28px;
                    padding: 20px;
                    width: 250px;
                    transition: all 0.5s;
                    cursor: pointer;
                    margin: 5px;
                    }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
                }

                .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
                }

                .button:hover span {
                padding-right: 25px;
                }

                .button:hover span:after {
                opacity: 1;
                right: 0;
                }
            </style>
            <button style="font-size:20px;vertical-align:middle;font-family:verdana" type="submit" value="Submit" class="button"><span>CLICK HERE</span></button>
            <br><br>
            <div style="font-size:25px;font-family:verdana" id="box">{{ prediction }} </div>&nbsp;
            <div style="font-size:25px;font-family:verdana" class="card-title">Rs</div>
            <br>
            <p>Â© Rahul Jagtap.</p>

            <br> -->

            <!-- <p>  predicted price<b> {{ prediction }} Rs</b> Only </p> -->


        </form>


    </body>
</html>
